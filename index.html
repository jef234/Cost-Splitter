<!DOCTYPE html>
<html>

<head>
    <title>Cost Splitter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="card mt-3">
            <h5 class="card-header">Cost Splitter</h5>
            <div class="card-body">
                <h5 class="card-title text-center">Tip Calculator</h5>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="form-group mt-3">
                            <label for="txtTotalBill">Total Bill</label>
                            <input type="number" class="form-control text-center" id="txtTotalBill">
                        </div>
                        <div class="form-group mt-3">
                            <label for="txtTipInPercentage">Tip in percentage</label>
                            <input type="number" class="form-control text-center" id="txtTipInPercentage">
                        </div>
                        <div class="form-group mt-3">
                            <label for="txtNumberOfPeople">Number of people</label>
                            <input type="number" class="form-control text-center" id="txtNumberOfPeople">
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="form-group mt-3">
                            <label for="txtTipPerPerson">Tip per person</label>
                            <span class="form-control" id="txtTipPerPerson" readonly>
                        </div>
                        <div class="form-group mt-3">
                            <label for="txtTotalPerPerson">Total per person</label>
                            <span class="form-control" id="txtTotalPerPerson" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://jef234.github.io/Cost-Splitter/js/script.js"></script>
</body>

</html>
