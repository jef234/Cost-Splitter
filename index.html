<!DOCTYPE html>
<html>

<head>
    <title>Cost Splitter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>
    <div class="offset-1 col-10">
        <div class="card mt-3">
            <h1 class="card-header">Cost Splitter</h1>
            <div class="card-body">
                <h2 class="card-title text-center">Tip Calculator</h2>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="form-group mt-3">
                            <label for="txtTotalBill"><h4>Total Bill</h4></label>
                            <input type="text" tabindex="1" class="form-control text-center form-control-lg inputs" id="txtTotalBill">
                        </div>
                        <div class="form-group mt-3">
                            <label for="txtTipInPercentage"><h4>Tip in percentage</h4></label>
                            <input type="text" tabindex="2" class="form-control text-center form-control-lg inputs" id="txtTipInPercentage">
                        </div>
                        <div class="form-group mt-3">
                            <label for="txtNumberOfPeople"><h4>Number of people</h4></label>
                            <input type="text" tabindex="3" class="form-control text-center form-control-lg inputs" id="txtNumberOfPeople">
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="form-group mt-3">
                            <label for="txtTipPerPerson"><h4>Tip per person</h4></label>
                            <span class="form-control text-center form-control-lg" id="txtTipPerPerson" readonly>
                        </div>
                        <div class="form-group mt-3">
                            <label for="txtTotalPerPerson"><h4>Total per person</h4></label>
                            <span class="form-control text-center form-control-lg" id="txtTotalPerPerson" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://jef234.github.io/Cost-Splitter/js/script.js"></script>
</body>

</html>
